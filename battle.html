<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P'ckit Dragons Battle</title>
  <link rel="stylesheet" href="battle.css">
</head>
<body>
  <header>
    <h1>Smerd's Silly Battle!</h1>
  </header>

  <main class="battlefield">
    <div class="dragon-container left">
      <img src="assets/dragons/smerd.png" alt="Your Dragon" class="dragon-img">
      <div class="health-bar">
        <div class="health" id="playerHealth"></div>
      </div>
    </div>

    <div class="vs-text">VS</div>

    <div class="dragon-container right">
      <img src="assets/dragons/rival.png" alt="Rival Dragon" class="dragon-img">
      <div class="health-bar">
        <div class="health" id="enemyHealth"></div>
      </div>
    </div>
  </main>

  <section class="controls">
    <button id="attackBtn">Attack!</button>
    <p id="battleLog">Let the silly battle begin!</p>
  </section>

  <script src="battle.js"></script>
</body>
</html>
