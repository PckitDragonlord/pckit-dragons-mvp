<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P'ckit Dragons MVP - Hoard Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Build Smerd's Hoard</h1>
  </header>

  <main>
    <section class="dragon-area">
      <img src="assets/dragons/smerd.png" alt="Smerd the Dragon" class="dragon-img">
      <div class="hoard-zone" id="hoardZone">Drop treasures here!</div>
    </section>

    <section class="treasure-area">
      <h2>Choose Your Treasures</h2>
      <div class="treasure-items">
        <img src="assets/treasures/dinkles.png" class="treasure" draggable="true" id="dinkles" alt="Dinkles">
        <img src="assets/treasures/syrup-soda.png" class="treasure" draggable="true" id="syrupSoda" alt="Triple Syrup Soda">
        <img src="assets/treasures/magic-gum.png" class="treasure" draggable="true" id="magicGum" alt="Magical Gum">
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
