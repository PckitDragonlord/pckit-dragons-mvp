<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>P'ckit Dragons MVP</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <h1>Welcome to P'ckit Dragons</h1>

  <div>
    <button id="signInBtn">Sign in with Google</button>
    <button id="signOutBtn" style="display:none;">Sign Out</button>
    <p id="userInfo">Not signed in</p>
  </div>

<div id="explorationSection" style="margin-top: 20px;">
  <label for="zoneSelect">Choose a Zone:</label>
<select id="zoneSelect">
  <option value="">-- Select a Zone --</option>
</select>

  <button id="exploreBtn">Explore</button>
</div>

<div id="bookDisplay"></div>

  <!-- Firebase SDKs (v8.10.1) -->

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <!-- Your Firebase config -->
  <script src="./firebase.js"></script>

  <!-- Your main game logic -->
  <script src="./main.js"></script>

</html>
