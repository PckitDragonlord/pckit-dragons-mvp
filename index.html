<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>P'ckit Dragons MVP</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <h1>Welcome to P'ckit Dragons</h1>

  <!-- Dragon selection dropdown (shown only if player has no dragon yet) -->
  <div id="dragonSelection">
    <h3>Choose Your Dragon</h3>
    <select id="dragonDropdown">
      <option value="">-- Select a Dragon --</option>
      <option value="spitfire001">Spitfire (Tech)</option>
      <option value="starstorm001">Starstorm (Relic)</option>
      <option value="smerd001">Smerd (Junk Food)</option>
      <option value="roxxie001">Roxxie (Maps)</option>
      <option value="melody001">Melody (Music)</option>
      <option value="icicle001">Icicle (Memory)</option>
    </select>
    <button id="confirmDragon">Confirm</button>
  </div>

  <!-- Auth section -->
  <div>
    <button id="signInBtn">Sign in with Google</button>
    <button id="signOutBtn" style="display:none;">Sign Out</button>
    <p id="userInfo">Not signed in</p>
  </div>

  <!-- Exploration section -->
  <div id="explorationSection" style="margin-top: 20px;">
    <label for="zoneSelect">Choose a Zone:</label>
    <select id="zoneSelect">
      <option value="">-- Select a Zone --</option>
    </select>
    <button id="exploreBtn">Explore</button>
  </div>

  <!-- Book display area -->
  <div id="bookList"></div>
  <div id="discoveryBox" class="book-discovery"></div>

<div id="hoardSection" style="margin-top: 20px;">
  <h2>Your Hoard</h2>
  <ul id="hoardList"></ul>
  <p><strong>Hoard Score:</strong> <span id="hoardScore">0</span></p>
</div>

  
  <!-- Firebase SDKs (v8.x) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <!-- Firebase config and main game logic -->
  <script src="./firebase.js"></script>
  <script src="./main.js"></script>
</body>
</html>
